name: Auto-Generate Content

on:
  push:
    paths:
      - 'input.md'
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-generativeai
          pip install requests

      - name: Generate Content
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          python main.py
          echo "‚úÖ main.py execution completed"

      - name: Verify output files
        run: |
          echo "üîç Verificando arquivos de sa√≠da..."
          if [ -f "RESULTADO_POST_DIARIO.md" ]; then
            echo "‚úÖ RESULTADO_POST_DIARIO.md encontrado"
            echo "Tamanho: $(wc -c < RESULTADO_POST_DIARIO.md) bytes"
          else
            echo "‚ùå RESULTADO_POST_DIARIO.md N√ÉO encontrado!"
            exit 1
          fi
          if [ -f "output.json" ]; then
            echo "‚úÖ output.json encontrado"
            echo "Tamanho: $(wc -c < output.json) bytes"
          else
            echo "‚ö†Ô∏è  output.json n√£o encontrado (opcional)"
          fi

      - name: Commit and push output
        run: |
          git config user.email "bot@github.com"
          git config user.name "GitHub Content Bot"
          if git diff --quiet; then
            echo "No changes to commit"
          else
            git add .
            git commit -m "ü§ñ Auto-generated content $(date '+%Y-%m-%d %H:%M')"
            git push
          fi

      - name: Notificar Make.com (Webhook)
        if: success()
        env:
          MAKE_WEBHOOK_URL: ${{ secrets.MAKE_WEBHOOK_URL }}
        run: |
          if [ -z "$MAKE_WEBHOOK_URL" ]; then
            echo "‚ö†Ô∏è  MAKE_WEBHOOK_URL n√£o configurado, pulando notifica√ß√£o"
            exit 0
          fi
          
          if [ -f "RESULTADO_POST_DIARIO.md" ]; then
            echo "üìÑ Enviando webhook para Make.com..."
            curl -X POST "$MAKE_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d @<(cat <<EOF
{
  "repository": "${GITHUB_REPOSITORY}",
  "ref": "${GITHUB_REF}",
  "commit": "${GITHUB_SHA}",
  "file": "RESULTADO_POST_DIARIO.md",
  "timestamp": "$(date -u +'%Y-%m-%dT%H:%M:%SZ')",
  "status": "success"
}
EOF
)
            echo "
‚úÖ Webhook enviado com sucesso!"
          else
            echo "‚ùå RESULTADO_POST_DIARIO.md n√£o encontrado para envio ao Make.com"
            exit 1
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: generated-content
          path: |
            RESULTADO_POST_DIARIO.md
            output.json
          retention-days: 30
